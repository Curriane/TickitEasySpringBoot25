

<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta th:replace="~{commons/adminHead}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 獲取所有貼文的函數
        function fetchAllPosts() {
            const url = "/TickitEasy/admin/api/post"; // 使用相對路徑，確保你的 API 路徑正確
            
            axios.get(url)
                .then(response => {
                    const posts = response.data; // 獲取 JSON 數據
                    populateTable(posts); // 將資料填充到表格
                })
                .catch(error => {
                    console.error("Error fetching posts:", error);
                });
        }
    
        // 將貼文資料填充到表格中的函數
        function populateTable(posts) {
        // 清空現有資料
        $('#postsTable tbody').empty();
    
        // 將獲取到的貼文資料加入表格
        posts.forEach(post => {
            $('#postsTable tbody').append(`
                <tr>
                    <td>${post.postID}</td>
                    <td>${post.postTitle}</td>
                    <td>${post.postContent}</td>
                    <td>${post.postCategory.categoryName || 'N/A'}</td> 
                    <td>${post.postTag.tagName || 'N/A'}</td> 
                    <td><button class="view-comments" data-id="${post.postID}">查看留言</button><button>編輯 </button><button>刪除</button> </td>
                    
                    
                </tr>
            `);
        });
    
        // 初始化 DataTable
        $('#postsTable').DataTable();
    }
    
    
        // 當頁面加載時抓取所有貼文
        $(document).ready(function() {
            fetchAllPosts();
        });
    </script>
</head>
<body>
    <div th:replace="~{commons/adminHeader}"></div>
<h1>All Posts</h1>
<table id="postsTable" class="display">
    <thead>
        <tr>
            
            <th>Post ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Category</th>
            <th>Tag</th>
            <th>動作</th>
        </tr>
    </thead>
    <tbody>
        <!-- 這裡的資料會動態填充 -->
    </tbody>
</table>


<div th:replace="~{commons/adminFooter}"></div>
</body>
</html>
