<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>

    <!-- 在這裡放要引入的 CSS 與 JS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/Token/auth.js}"></script>
    <meta th:replace="~{commons/userHead}">
    <style>
        .thumbnail-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }
    </style>
    <title>周邊商品</title>
    <script>
        $(document).ready(function () {

            // 這裡是 JavaScript 內容

        });
    </script>
</head>

<body>
    <div th:replace="~{commons/userHeader}"></div>

    <!--  這裡是網頁內容 >-->


    <div class="container mt-5">
        <div class="row" id="productDetail">
            <!-- 商品詳情將通過 JavaScript 動態添加 -->
        </div>
    </div>
    <h4 class="text-center mb-4">推薦商品</h4>
<div class="row" id="recommendedProductsContainer">
    <!-- 推薦商品將通過 JavaScript 動態添加 -->
</div>
    
    
    
    <script th:inline="javascript">
        const productID = /*[[${productID}]]*/ '';

        function loadProductDetail() {
            axios.get(`/TickitEasy/user/api/product/${productID}`)
                .then(response => {
                    const product = response.data;
                    displayProductDetail(product);
                })
                .catch(error => {
                    console.error('Error loading product details:', error);
                    document.getElementById('productDetail').innerHTML = '<p class="text-danger">商品加載失敗，請稍後再試。</p>';
                });
        }

        function displayProductDetail(product) {
            const detailHtml = `
            <div class="col-md-6">
                <img id="mainImage" src="/TickitEasy${product.productPic}" alt="${product.productName}" class="main-image">
                <div class="d-flex flex-wrap mt-2" id="thumbnails">
                    <img src="/TickitEasy${product.productPic}" alt="${product.productName}" class="thumbnail-image" onclick="changeMainImage(this.src)">
                    ${product.detailPhotos.map(photo => `
                        <img src="/TickitEasy${photo}" alt="${product.productName}" class="thumbnail-image" onclick="changeMainImage(this.src)">
                    `).join('')}
                </div>
            </div>
            <div class="col-md-6">
                <h2>${product.productName}</h2>
                <p>價格: $${product.price}</p>
                <p>庫存: ${product.stock}</p>
                <h4 class="mt-4">商品描述</h4>
                <p>${product.productDesc}</p>
                <input type="number" id="quantityInput" value="1" min="1">
                 <button onclick="addToCart(false)" class="btn btn-primary mr-2">加入購物車</button>
    			 <button onclick="addToCart(true)" class="btn btn-success">直接購買</button>
            	 
            	 <!-- 在這裡加入收藏按鈕 -->
                <button onclick="toggleFavorite(${product.productID})" class="btn btn-outline-primary ml-2">
                    <i class="fas fa-heart"></i> 加入收藏
                </button>
                
                <!-- 加入補貨通知按鈕 -->
                ${product.stock <= 0 ? 
                    `<button onclick="setNotification(${product.productID})" class="btn btn-warning ml-2">補貨通知我</button>` 
                    : ''
                }
            	 
            </div>
        `;
            document.getElementById('productDetail').innerHTML = detailHtml;
        }
        
        // 加入處理收藏的函數
async function toggleFavorite(productId) {
    try {
        const response = await axios.post(`/TickitEasy/user/api/product/favorite/${productId}`, {}, {
            headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
        });
        alert(response.data.message);
    } catch (error) {
        if (error.response && error.response.status === 401) {
            alert('請先登入會員');
            window.location.href = '/TickitEasy/login';
        } else {
            alert('操作失敗，請稍後再試');
        }
    }
}

// 處理補貨通知功能
function setNotification(productId) {
    $.ajax({
        url: `/TickitEasy/user/api/product/notify/${productId}`,
        type: 'POST',
        headers: {
            'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
        },
        success: function(response) {
            alert(response.message || '設定補貨通知成功！');
        },
        error: function(xhr) {
            if (xhr.status === 401) {
                alert('請先登入會員');
                window.location.href = '/TickitEasy/login';
            } else {
                alert('設定失敗，請稍後再試');
            }
        }
 });
}
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
        }

        document.addEventListener('DOMContentLoaded', loadProductDetail);


        //購物車按鈕
        function addToCart(buyNow) {
            const quantity = parseInt(document.getElementById('quantityInput').value, 10);

            if (isNaN(quantity) || quantity < 1) {
                alert('請輸入大於0的數量');
                return;
            }

            axios.post('/TickitEasy/user/api/product', null, {
                params: {
                    productID: productID, // 假設 productID 是全局變量
                    quantity: quantity
                }
            })
                .then(response => {
                    const cartItem = response.data;
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingItemIndex = cart.findIndex(item => item.productID === cartItem.productID);

                    if (existingItemIndex > -1) {
                        cart[existingItemIndex].quantity += quantity;
                    } else {
                        cart.push(cartItem);
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));

                    if (buyNow) {
                        window.location.href = '/TickitEasy/user/cart';
                    } else {
                        alert('商品已加入購物車');
                    }
                })
                .catch(error => {
                    console.error('加入購物車失敗:', error);
                    alert('加入購物車失敗，請稍後再試');
                });
        }

      // 獲取網址中的商品ID
// const productID = window.location.pathname.split('/').pop();

// 載入推薦商品
function loadRecommendProducts() {
    const productID = window.location.pathname.split('/').pop();
    console.log('Loading recommendations for product:', productID);
    
    fetch(`/TickitEasy/user/api/product/${productID}/recommend`)
        .then(response => response.json())
        .then(products => {
            console.log('Received products:', products);
            const container = document.getElementById('recommendedProductsContainer');
            
            if (!products || products.length === 0) {
                if (container) {
                    container.innerHTML = '<div class="col-12 text-center">暫無推薦商品</div>';
                }
                return;
            }

            let html = '';
            products.forEach(product => {
                html += `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <img src="/TickitEasy${product.productPic}" class="card-img-top" 
                                 alt="${product.productName}" 
                                 style="height: 150px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-truncate">${product.productName}</h5>
                                <p class="card-text mb-2">NT$ ${product.price}</p>
                                <a href="/TickitEasy/product/${product.productID}" 
                                   class="btn btn-primary mt-auto">查看詳情</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            if (container) {
                container.innerHTML = html;
            } else {
                console.error('Container #recommendedProductsContainer not found');
            }
        })
        .catch(error => {
            console.error('Error loading recommended products:', error);
            const container = document.getElementById('recommendedProductsContainer');
            if (container) {
                container.innerHTML = '<div class="col-12 text-center text-danger">載入推薦商品時發生錯誤</div>';
            }
        });
}

// 在商品詳情載入完成後，調用載入推薦商品
document.addEventListener('DOMContentLoaded', function() {
    // 如果您有原本的商品詳情載入函數，可以在其完成後調用
    loadRecommendProducts();
});
    </script>

    <div th:replace="~{commons/userFooter}"></div>
</body>

</html>
