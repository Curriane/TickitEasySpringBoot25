<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/multi-step-form.css" />
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/multi-step-form.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="msform">
        <div class="row">
          <div class="col col-3 m-3">
            <ul id="progressbar">
              <li class="active" id="account"><strong>募資活動</strong></li>
              <li id="personal"><strong>方案</strong></li>
              <li id="confirm"><strong>完成</strong></li>
            </ul>
          </div>
          <div class="col col-8 m-3">
            <fieldset>
              <div class="row">
                <div class="col">
                  <p class="fw-bolder text-start p-2">新增募資活動</p>
                </div>
              </div>
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td>
                      <input
                        type="text"
                        name="title"
                        placeholder="活動名稱"
                        id="title"
                        class="form-control fw-bold borderhidden bg-light-subtle fs-4 text-start m-0 p-0"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">類別</div>
                    </td>
                    <td class="col-8">
                      <select
                        class="form-select form-select-sm w-25"
                        aria-label="Default select example"
                        name="category"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">目標金額</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="number"
                        name="targetAmount"
                        class="form-control w-25"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">目前金額</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="number"
                        name="currentAmount"
                        placeholder="0"
                        class="form-control w-25"
                        disabled
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">開始日期</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="datetime-local"
                        name="startDate"
                        class="form-control w-50"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">結束日期</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="datetime-local"
                        name="endDate"
                        class="form-control w-50"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">展延門檻</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="range"
                        name="threshold"
                        class="form-range borderhidden float-start w-50"
                        min="0"
                        max="1"
                        step="0.1"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">展延日期</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="datetime-local"
                        name="postponeDate"
                        class="form-control w-50"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">封面</div>
                    </td>
                    <td class="col-8">
                      <input
                        type="file"
                        name="postponeDate"
                        class="form-control w-50"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2">
                      <div class="fieldlabels fw-medium">敘述</div>
                    </td>
                  </tr>
                  <tr>
                    <td class="col-2" colspan="2">
                      <textarea
                        rows="5"
                        name="description"
                        maxlength="150"
                        class="form-control bg-light-subtle w-75"
                      ></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
              <input
                type="button"
                name="next"
                class="next action-button"
                value="Next"
              />
            </fieldset>

            <fieldset>
              <div class="form-card">
                <div class="row">
                  <div class="col-7">
                    <h2 class="fs-title">Image Upload:</h2>
                  </div>
                  <br />
                  <div class="col-5">
                    <h2 class="steps"></h2>
                  </div>
                </div>
                <label class="fieldlabels fw-medium">Upload Your Photo:</label>
                <input type="file" name="pic" accept="image/*" />
                <label class="fieldlabels fw-medium"
                  >Upload Signature Photo:</label
                >
                <input type="file" name="pic" accept="image/*" />
              </div>
              <input
                type="button"
                name="next"
                class="next action-button"
                value="Submit"
              />
              <input
                type="button"
                name="previous"
                class="previous action-button-previous"
                value="Previous"
              />
            </fieldset>
            <fieldset>
              <div class="form-card">
                <div class="row">
                  <div class="col-7">
                    <h2 class="fs-title">Finish:</h2>
                  </div>
                  <div class="col-5">
                    <h2 class="steps"></h2>
                  </div>
                </div>
                <br /><br />
                <h2 class="purple-text text-center">
                  <strong>SUCCESS !</strong>
                </h2>
                <br />
                <div class="row justify-content-center">
                  <div class="col-3">
                    <img
                      src="https://i.imgur.com/GwStPmg.png"
                      class="fit-image"
                    />
                  </div>
                </div>
                <br /><br />
                <div class="row justify-content-center">
                  <div class="col-7 text-center">
                    <h5 class="purple-text text-center">
                      You Have Successfully Signed Up
                    </h5>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
