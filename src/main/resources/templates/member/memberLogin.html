           <!-- 登入表單 -->
            <form th:action="@{/member/login}" th:object="${memberForm}" method="post">
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <!-- 使用 th:field 來自動綁定表單數據到後端 -->
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="輸入電子郵件" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="輸入密碼" required>
                </div>
                <!-- 登入錯誤信息 -->
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登入</button>
                <div class="text-center mt-3">
                    <a th:href="@{/member/register}">還沒有帳號？註冊</a>
