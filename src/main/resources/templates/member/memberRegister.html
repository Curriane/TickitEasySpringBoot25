<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 使用 Thymeleaf 來引入公共的 Head -->
    <meta th:replace="~{commons/userHead}">
    <title>註冊帳號 - TickitEasy</title>

    <!-- 引入 SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        /* 設定色彩與佈局 */
        body {
            background-color: #FFF7E6; /* 非常淺的橘色 */
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--main-blue-purple);
            font-weight: 700;
            text-align: center;
        }

        .form-label {
            color: #333;
            font-weight: 600;
        }

        .btn-main-bright-orange {
            background-color: var(--main-bright-orange);
            border: none;
            font-size: 16px;
        }

        .btn-main-bright-orange:hover {
            background-color: #ff9933;
        }

        .text-main-blue-purple {
            color: var(--main-blue-purple);
        }

        /* 讓註冊頁面更有空間感 */
        .form-control {
            padding: 15px;
            font-size: 16px;
        }

        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- 引入公共的 Header -->
    <div th:replace="~{commons/userHeader}"></div>

    <!-- 註冊表單 -->
    <div class="register-container">
        <h2 class="mb-4">註冊帳號</h2>
        <form th:action="@{/member/register}" th:object="${memberForm}" method="post">
            <div class="form-container">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件" th:field="*{email}" required>
            </div>
            <div class="form-container">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" th:field="*{password}" required>
            </div>
            <div class="form-container">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入姓名" th:field="*{name}" required>
            </div>
            <div class="form-container">
                <label for="nickname" class="form-label">暱稱</label>
                <input type="text" class="form-control" id="nickname" placeholder="請輸入暱稱" th:field="*{nickname}" required>
            </div>
            <div class="form-container">
                <label for="birthDate" class="form-label">出生日期</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
            </div>
            <div class="form-container">
                <label for="phone" class="form-label">電話</label>
                <input type="text" class="form-control" id="phone" placeholder="請輸入電話號碼" th:field="*{phone}" required>
            </div>
            <button type="submit" class="btn btn-main-bright-orange w-100">註冊</button>
        </form>

        <!-- 已經有帳號？前往登入 -->
        <div class="text-center mt-4">
            <p>已經有 TickitEasy 帳號嗎？<a href="/TickitEasy/member/login" class="text-main-blue-purple">前往登入</a></p>
        </div>
    </div>

    <!-- 引入公共的 Footer -->
    <div th:replace="~{commons/userFooter}"></div>

    <!-- 引入 SweetAlert2 和 Bootstrap, jQuery 等 JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- 使用 SweetAlert2 來顯示註冊成功或失敗的消息 -->
    <script th:if="${message}">
        Swal.fire({
            icon: 'success',
            title: '註冊成功',
            text: '[[(\'${message}\')]]'
        });
    </script>
    <script th:if="${error}">
        Swal.fire({
            icon: 'error',
            title: '註冊失敗',
            text: '[[(\'${error}\')]]'
        });
    </script>

</body>

</html>
